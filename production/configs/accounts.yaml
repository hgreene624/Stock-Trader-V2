# Multi-Account Configuration for Alpaca Trading
#
# Each account needs:
# - api_key: Alpaca API key
# - secret_key: Alpaca secret key
# - paper: true for paper trading, false for live
# - models: list of model IDs to run on this account
# - description: optional description for dashboard display

accounts:
  # Paper account - main (from .env)
  paper_main:
    api_key: ${ALPACA_API_KEY}
    secret_key: ${ALPACA_SECRET_KEY}
    paper: true
    description: "Main Paper Account"
    health_port: 8080
    models:
      - SectorRotationModel_v1
      - SectorRotationBull_v1
      - SectorRotationBear_v1

  # Paper account - $2K
  paper_2k:
