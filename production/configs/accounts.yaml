    paper: true
    description: "Paper $2K Test"
    health_port: 8081
    models:
      - SectorRotationAdaptive_v3

  # Individual Account (Real - unfunded)
  live:
    api_key: AKG5WRWYMB66AXEOHRTMYPDFCD
    secret_key: 5jtp3zbUwGjxMZ3fKtxiTKAcrJY8eT5CfYbVZGuWfack
    paper: false
