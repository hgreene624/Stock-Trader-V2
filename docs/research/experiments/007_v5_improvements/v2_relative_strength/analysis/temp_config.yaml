  commission_rate: 0.001
  initial_capital: 100000.0
  slippage_bps: 5.0
mode: backtest
models:
  SectorRotationConsistent_v5:
    asset_classes:
    - equity
    budget: 1.0
    enabled: true
    parameters:
      bear_leverage: 1.0
      bull_leverage: 1.2
      crash_drop_days: 5
      crash_drop_threshold: -0.05
      crash_exposure: 0.4
      dip_buy_drawdown_threshold: -0.15
      dip_buy_weeks: 2
      min_momentum: 0.1
      momentum_period: 126
      relative_strength_period: 63
      top_n_sectors: 4
      use_correlation_sizing: false
      use_relative_strength: true
      vix_crash_threshold: 30
      vix_recovery_threshold: 25
